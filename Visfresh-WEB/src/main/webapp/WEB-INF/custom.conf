# -  PASSWORD   : 
#SmsGatewayHandler.httpURL.url=https://www.esendex.com/secure/messenger/formpost/SendSMS.aspx?username=USER_ID&account=ACCOUNT_ID&password=PASSWORD&recipient=%{mobile}&body=%{message}&plaintext=1

